<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="body3">
    <div class="body__wrapper">
      <div class="foodDescriptionPhoto">
        <img src="../img/Rectangle 5.svg" class="width" alt="Our product">
        <img src="../img/sideArrow.svg" alt="" class="sideIcon">
        <img src="../img/heart223.svg" alt="" class="heartIcon">
      </div>

      <div class="about">
        <div class="about__food">
          <h1 class="productName">
            Veg Salad <img src="../img/Group 9.svg" alt="">
          </h1>
          <div class="about__food__cart">
            <img src="../img/minus.svg" alt="">
            <div class="number">2</div>
            <img src="../img/plusSquare.svg" alt="">
          </div>
        </div>
        <h2 class="price"> $ 10.00</h2>
        <div class="about__recipe">
          <h2 class="recipeHeader">
            Recipe
          </h2>
          <p class="recipeText">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, nihil odio quos illo nobis adipisci, et <span class="recipeText__more">more...</span>
          </p>
        </div>
        <div class="delivery">
          <div class="delivery__lat">
            <div class="menuSection__icons__childs__child color">
              <img src="../img/heart.svg" alt="Menus" class="icons" />
            </div>
            <div class="locationAndTime">
              <h2 class="latHead">
                Location
              </h2>
              <p class="latText">
                Lorem ipsum dolor sit amet
              </p>
            </div>
          </div>
          <div class="delivery__lat">
            <div class="menuSection__icons__childs__child color">
              <img src="../img/heart.svg" alt="Menus" class="icons" />
            </div>
            <div class="locationAndTime">
              <h2 class="latHead">
                Delivery Time
              </h2>
              <p class="latText">
                30 minutes
              </p>
            </div>
          </div>
        </div>
        <button class="checkOutBtn">
          <span class="Items">2 Items</span>
          <span class="price2">$27.00</span>
        </button>
      </div>
    </div>
  </body>
</html>
