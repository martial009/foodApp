<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="body2">
    <div class="body__wrapper">
      <div class="navigation">
        <img src="../img/Group 1.svg" alt="menuIcon" class="navigation__1" />
        <img src="../img/Vector.svg" alt="SearchBar" class="navigation__1" />
      </div>

      <div class="menuSection">
        <h1 class="menuSection__header">
          Work Place
          <span class="Icon"
            ><img src="../img/Polygon 1.svg" alt="downArrow"
          /></span>
        </h1>
        <h3 class="menuSection__subHead">Choose your delicious meal</h3>
        <div class="menuSection__icons">
          <div class="menuSection__icons__childs">
            <div class="menuSection__icons__childs__child">
              <img src="../img/home.svg" alt="Menus" class="icons" />
            </div>
            <div class="menuSection__icons__childs__child">
              <img src="../img/heart.svg" alt="Menus" class="icons" />
            </div>
            <div class="menuSection__icons__childs__child">
              <img src="../img/funnel.svg" alt="Menus" class="icons" />
            </div>
            <div class="menuSection__icons__childs__child">
              <img src="../img/Group 8.svg" alt="Menus" class="icons" />
              <span class="notification"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="products">
          <div class="products__display">
            <a href="pageThree.html">
            <div class="products__display__top">
              <img src="../img/Group 9.svg" alt="" /><img
                src="../img/heart2.svg"
                alt=""
              />
            </div>
            <div class="products__display__img">
              <img class="products__display__img__img" src="../img/Rectangle 5.svg" alt="Vegtable Salad"/>
            </div>
            <h3 class="description">Vegetable Salad</h3>
            <div class="products__display__price">
              <p class="price">$10.00</p>
              <a href="" class="cart"
                ><img src="../img/plus.svg" class="i" alt=""
              /></a>
            </div>
          </a>
          </div>
        <a href="pageThree.html">
          <div class="products__display">
            <div class="products__display__top">
              <img src="../img/Group 9.svg" alt="" /><img
                src="../img/heart22.svg"
                alt=""
              />
            </div>
            <div class="products__display__img">
              <img src="../img/rice.svg" alt="Vegtable Salad" />
            </div>
            <h3 class="description">Rice</h3>
            <div class="products__display__price">
              <p class="price">$12.00</p>
              <img src="../img/plus2.svg" class="i" alt="" />
            </div>
          </div>
        </a>
        <a href="pageThree.html">
          <div class="products__display">
            <span class="discount">10% OFF</span>
            <div class="products__display__top">
              <img src="../img/Group 9.svg" alt="" /><img
                src="../img/heart22.svg"
                alt=""
              />
            </div>
            <div class="products__display__img">
              <img src="../img/chicken.svg" alt="Vegtable Salad" />
            </div>
            <h3 class="description">Fried Chicken</h3>
            <div class="products__display__price">
              <p class="price">$15.00</p>
              <img src="../img/plus2.svg" class="i" alt="" />
            </div>
          </div>
        </a>
        <a href="pageThree.html">
          <div class="products__display">
            <div class="products__display__top">
              <img src="../img/Group 9.svg" alt="" /><img
                src="../img/heart2.svg"
                alt=""
              />
            </div>
            <div class="products__display__img">
              <img src="../img/shawarma.svg" alt="Vegtable Salad" />
            </div>
            <h3 class="description">Shawarma</h3>
            <div class="products__display__price">
              <p class="price">$22.00</p>
              <a href="" class="cart"
                ><img src="../img/plus.svg" class="i" alt=""
              /></a>
            </div>
          </div>
        </a>
      </div>

      <button class="checkOutBtn">
        <span class="Items">2 Items</span>
        <span class="price2">$27.00</span>
      </button>
    </div>
  </body>
</html>
